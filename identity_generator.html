
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Infinite - Identity Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="w-full max-w-md p-8 bg-slate-800/80 backdrop-blur-md border border-slate-700 rounded-2xl shadow-2xl text-center space-y-6">
        
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">
                IDENTITY GENERATOR
            </h1>
            <p class="text-slate-400 text-sm">Gere um código de acesso único para iniciar sua expedição no Hex Infinite.</p>
        </div>

        <div class="bg-slate-900 border border-slate-600 rounded-xl p-6 relative group">
            <div id="codeDisplay" class="font-mono text-2xl font-bold tracking-widest text-emerald-400 break-all select-all">
                XXXX-XXXX-XXXX-XXXX
            </div>
            <div id="statusText" class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest">
                Aguardando Geração
            </div>
        </div>

        <div class="flex gap-4">
            <button onclick="generateNewCode()" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all active:scale-95 border-b-4 border-blue-800 hover:border-blue-700">
                GERAR CÓDIGO
            </button>
            <button onclick="copyToClipboard()" id="copyBtn" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all active:scale-95 border-b-4 border-slate-900 hover:border-slate-800" disabled>
                COPIAR
            </button>
        </div>

        <div class="text-xs text-slate-500 pt-4 border-t border-slate-700">
            Este código é vinculado ao tempo de geração e assinado digitalmente. Salve-o para carregar seu progresso.
        </div>

    </div>

    <script>
        // --- ALGORITHM START (Same as utils/userIdentity.ts) ---
        const SECRET_KEY = "HEX_INFINITE_SECRET_V1";

        function generateSignature(payload) {
            let h1 = 0xdeadbeef;
            const str = payload + SECRET_KEY;
            for (let i = 0; i < str.length; i++) {
                h1 = Math.imul(h1 ^ str.charCodeAt(i), 2654435761);
            }
            const hash = ((h1 ^ h1 >>> 16) >>> 0).toString(36);
            return hash.slice(-4).padStart(4, 'x').toUpperCase();
        }

        function generateUserCode() {
            const timestamp = Date.now().toString(36).toUpperCase(); 
            const randomPart = Math.random().toString(36).substring(2, 6).toUpperCase();
            
            let payload = (timestamp + randomPart).replace(/[^0-9A-Z]/g, '');
            while (payload.length < 12) {
                payload += Math.random().toString(36).substring(2, 3).toUpperCase();
            }
            payload = payload.slice(0, 12);

            const signature = generateSignature(payload);

            const p1 = payload.slice(0, 4);
            const p2 = payload.slice(4, 8);
            const p3 = payload.slice(8, 12);
            
            return `${p1}-${p2}-${p3}-${signature}`;
        }
        // --- ALGORITHM END ---

        let currentCode = "";

        function generateNewCode() {
            const code = generateUserCode();
            currentCode = code;
            
            const display = document.getElementById('codeDisplay');
            const status = document.getElementById('statusText');
            const copyBtn = document.getElementById('copyBtn');

            // Animation effect
            display.style.opacity = 0;
            setTimeout(() => {
                display.innerText = code;
                display.style.opacity = 1;
                status.innerText = "ASSINATURA VÁLIDA • PRONTO PARA USO";
                status.className = "text-[10px] text-emerald-600 mt-2 uppercase tracking-widest font-bold";
                copyBtn.disabled = false;
                copyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }, 150);
        }

        function copyToClipboard() {
            if(!currentCode) return;
            navigator.clipboard.writeText(currentCode).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerText;
                btn.innerText = "COPIADO!";
                btn.classList.add('bg-emerald-600', 'border-emerald-800');
                btn.classList.remove('bg-slate-700', 'border-slate-900');
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-emerald-600', 'border-emerald-800');
                    btn.classList.add('bg-slate-700', 'border-slate-900');
                }, 2000);
            });
        }
    </script>
</body>
</html>
